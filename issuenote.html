<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRN</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container-fluid">

    <!--header area start-->
    <div class="row p-4" style="background-color: #54C392">
        <h1 class="text-center">Issue Note</h1>
    </div>
    <!--header area start-->





    <!--form area start-->
    <div class="card">
        <form onsubmit="return false">


            <!--button row start-->
            <div class="row mt-1">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button type="reset" class="btn btn-danger">reset</button>
                    <button type="reset" class="btn btn-success">Submit</button>
                </div>
                <div class="col-md-3"></div>
            </div>
            <!--button row start-->


            <div class="row">
                <div class="col-md-3">
                    <label for="selectJob" class="form-label fw-bold"> Job Number <i class="text-danger">*</i>
                    </label>
                    <select id="selectJob" class="form-select text-start"></select>
                </div>



                <div class="col-md-3">

                </div>



                <div class="col-md-3">
                    <label for="displayIssueNoteKey" class="form-label fw-bold">Issue Note Key</label>
                    <input type="text" id="displayIssueNoteKey" class="form-control text-center" disabled>
                </div>


                <div class="col-md-3">
<!--                empty label created to make alignment        -->
                    <label></label>
                    <table class="table table-bordered">
                        <tbody>

                        <!--                first row-->
                        <tr>
                            <td>
                                <label for="textGrnNo" class="form-label fw-bold"> Issue Note Number <i
                                        class="text-danger">*</i> </label>
                            </td>
                            <td>
                                <input type="text" id="textGrnNo" class="form-control text-start"
                                       placeholder="Enter Issue Note Number">
                            </td>
                        </tr>
                        <!--                first row-->


                        <!--                second row-->
                        <tr>
                            <td>
                                <label for="textGrnDate" class="form-label fw-bold">Date <i class="text-danger">*</i> </label>

                            </td>
                            <td>
                                <input type="date" id="textGrnDate" class="form-control">
                            </td>
                        </tr>
                        <!--                second row-->



                        </tbody>
                    </table>
                </div>

            </div>


        </form>
    </div>
    <!--form area end-->


    <!--table item form area start-->
    <form onsubmit="return false">
        <table class="table">
            <tbody>
            <tr>
                <td>
                    <label for="selectRawMaterial" class="form-label fw-bold">Select Raw Material</label>
                    <select id="selectRawMaterial" class="form-select"></select>
                </td>


                <td>
                    <label for="txtQty" class="form-label fw-bold">Item Qty</label>
                    <input type="text" id="txtQty" class="form-control" placeholder="Enter Item Quantity">
                </td>


                <td>
                    <label for="txtRate" class="form-label fw-bold">Item Description</label>
                    <input type="text" id="txtRate" class="form-control" placeholder="enter item name">
                </td>

                <td style="padding-left: 10%">
                    <button type="button" class="btn btn-warning" style="width: 100px; height: 70px">Update</button>
                    <button type="button" class="btn btn-success" style="width: 100px; height: 70px">Add</button>
                </td>




            </tr>
            </tbody>
        </table>
    </form>
    <!--table item form area start-->



    <!--table area start-->
    <div class="card mt-5 p-5 d-none">
        <table class="table table-hover table-striped">

            <thead>
            <th>#</th>
            <th>item name</th>
            <th>Qty</th>
            <th>rate</th>
            </thead>

            <tbody></tbody>

        </table>
    </div>
    <!--table area end-->


</div>
</body>
</html>
