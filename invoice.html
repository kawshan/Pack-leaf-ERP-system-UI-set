<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


<!--header area start-->
<div class="row p-4" style="background-color: #F5EFFF">
    <h1 class="text-center">Invoice Master</h1>
</div>
<!--header area start-->


<!--form area start-->
<div class="card">
    <form onsubmit="return false">


        <!--button row start-->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <button type="reset" class="btn btn-danger">reset</button>
                <button type="button" class="btn btn-warning">Update</button>
                <button type="reset" class="btn btn-success">Submit</button>
            </div>
            <div class="col-md-3"></div>
        </div>
        <!--button row start-->


        <div class="row">
            <h3 class="h4">Invoice</h3>
            <div class="col-md-3">
                <label for="selectCustomer" class="form-label fw-bold"> Customer Name <i class="text-danger">*</i>
                </label>
                <select id="selectCustomer" class="form-select text-start">
                    <option></option>
                </select>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-3">

                <table class="table table-bordered table-striped">
                    <tbody>

                    <!--                first row-->
                    <tr>
                        <td>
                            <label for="textInvoiceNO" class="form-label fw-bold"> Invoice Number <i
                                    class="text-danger">*</i> </label>
                        </td>
                        <td>
                            <input type="text" id="textInvoiceNO" class="form-control text-start"
                                   placeholder="Enter Invoice Number">
                        </td>
                    </tr>
                    <!--                first row-->


                    <!--                second row-->
                    <tr>
                        <td>
                            <label for="textInvoiceDate" class="form-label fw-bold">Invoice Date <i class="text-danger">*</i> </label>

                        </td>
                        <td>
                            <input type="date" id="textInvoiceDate" class="form-control" placeholder="Enter Invoice Date">
                        </td>
                    </tr>
                    <!--                second row-->


                    <!--                third row-->
                    <tr>
                        <td>
                            <label for="textPoKey" class="form-label fw-bold"> PO key <i class="text-danger">*</i> </label>
                        </td>
                        <td>
                            <input type="text" id="textPoKey" class="form-control text-start" placeholder="Enter PO Key">                        </td>
                    </tr>
                    <!--                third row-->


                    <!--                forth row-->
                    <tr>
                        <td>
                            <label for="textDispatchKey" class="form-label fw-bold">Dispatch Key <i class="text-danger">*</i></label>
                        </td>
                        <td>
                            <input type="text" id="textDispatchKey" class="form-control" placeholder="enter dispatch key">                    </tr>
                    <!--                forth row-->


                    </tbody>
                </table>
            </div>

        </div>


    </form>
</div>
<!--form area end-->


<!--table item form area start-->
<form onsubmit="return false">
<table class="table">
    <tbody>
        <tr>
            <td>
                <label for="selectItemName" class="form-label fw-bold">Item name</label>
                <select id="selectItemName" class="form-select"></select>
            </td>


            <td>
                <label for="txtQty" class="form-label fw-bold">Item Qty</label>
                <input type="text" id="txtQty" class="form-control" placeholder="enter item name">
            </td>


            <td>
                <label for="txtRate" class="form-label fw-bold">Item Rate</label>
                <input type="text" id="txtRate" class="form-control" placeholder="enter item name">
            </td>


            <td>
                <label for="txtValue" class="form-label fw-bold">Item Value</label>
                <input type="text" id="txtValue" class="form-control" placeholder="enter item name">
            </td>


            <td>
                <button type="button" class="btn btn-warning" style="width: 100px; height: 70px">Add</button>
            </td>




        </tr>
    </tbody>
</table>
</form>
<!--table item form area start-->




<!--table area start-->
<div class="card mt-5 p-5">
    <table class="table table-hover table-striped">

        <thead>
        <th>#</th>
        <th>item name</th>
        <th>Qty</th>
        <th>rate</th>
        <th>value</th>
        </thead>

        <tbody>
        </tbody>

    </table>
</div>
<!--table area end-->


</body>
</html>
