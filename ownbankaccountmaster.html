<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Own bank Account master</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">

    <!--header area start-->
    <div class="row p-4" style="background-color: #54C392">
        <h1 class="text-center">Own Bank Account Master</h1>
    </div>
    <!--header area start-->

<div class="card m-5 p-5">
    <form onsubmit="return false">

        <!--    first row start-->
        <div class="row mt-5">
            <div class="col-md-3">
                <label for="selectBankShortName" class="form-label fw-bold">Bank Short Name <i class="text-danger">*</i> </label>
                <select class="form-select text-start" id="selectBankShortName"></select>
            </div>
            <div class="col-md-3">
                <label for="textBankAccountName" class="form-label fw-bold">Bank Account Name </label>
                <input type="text" class="form-control text-start" id="textBankAccountName" placeholder="Enter Account Name">
            </div>
            <div class="col-md-3">
                <label for="textBankName" class="form-label fw-bold">Bank Name </label>
                <input type="text" class="form-control text-start" id="textBankName" placeholder="Enter Bank Name">
            </div>
            <div class="col-md-3">
                <label for="textBankCode" class="form-label fw-bold">Bank Code </label>
                <input type="text" class="form-control text-start" id="textBankCode" placeholder="Enter Bank Code">
            </div>
        </div>
        <!--    first row end-->




        <!--    second row start-->
        <div class="row mt-5">
            <div class="col-md-3">
                <label for="textBranchName" class="form-label fw-bold">Branch Name </label>
                <input type="text" class="form-control text-start" id="textBranchName" placeholder="Enter Branch Name">
            </div>
            <div class="col-md-3">
                <label for="textBranchCode" class="form-label fw-bold">Branch Code </label>
                <input type="text" class="form-control text-start" id="textBranchCode" placeholder="Enter Branch Code">
            </div>
            <div class="col-md-3">
                <label for="textBankAccountNo" class="form-label fw-bold">Bank Account No </label>
                <input type="text" class="form-control text-start" id="textBankAccountNo" placeholder="Enter Account Number">
            </div>
            <div class="col-md-3">
                <label for="textDescription" class="form-label fw-bold">Description </label>
                <input type="text" class="form-control text-start" id="textDescription" placeholder="Enter Description">
            </div>
        </div>
        <!--    second row end-->


<!--        button row start-->
        <div class="row mt-5">
            <div class="col-md-4 text-start">
                <button type="button" class="btn btn-danger">Reset</button>
            </div>
            <div class="col-md-4 text-center">
                <button type="button" class="btn btn-warning">Refill</button>
            </div>
            <div class="col-md-4 text-end">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
<!--        button row end-->




    </form>
</div>




</div>
</body>
</html>
