<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Master</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container-fluid">

    <!--header area start-->
    <div class="row p-4" style="background-color: #54C392">
        <h1 class="text-center">Job Master</h1>
    </div>
    <!--header area start-->

<form onsubmit="return false">

    <!--    first row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="txtJobDate" class="form-label fw-bold"> Job Date  <i class="text-danger">*</i>  </label>
            <input type="date" id="txtJobDate" class="form-control text-start">
        </div>
        <div class="col-md-3">
            <label for="txtJobNumber" class="form-label fw-bold"> Job Number  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtJobNumber" class="form-control text-start" placeholder="Enter Job Number">
        </div>
        <div class="col-md-3"></div>
    </div>
    <!--    first row end-->



    <!--    second row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="selectJobCustomer" class="form-label fw-bold"> Customer  <i class="text-danger">*</i>  </label>
            <select id="selectJobCustomer" class="form-select text-start"></select>
        </div>
        <div class="col-md-3">
            <label for="selectJobItem" class="form-label fw-bold"> Item Name  <i class="text-danger">*</i>  </label>
            <select id="selectJobItem" class="form-select text-start"></select>
        </div>
        <div class="col-md-3"></div>
    </div>
    <!--    second row end-->


    <!--    third row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="txtQuantity" class="form-label fw-bold"> Job Quantity  <i class="text-danger">*</i>  </label>
            <input type="date" id="txtQuantity" class="form-control text-start">
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
    </div>
    <!--    third row end-->

<!--    forth row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <label for="txtDescription" class="form-label fw-bold"> Job Description  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtDescription" class="form-control text-start" placeholder="Enter Job Number">
        </div>
        <div class="col-md-3"></div>
    </div>
<!--    forth row end-->


    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <button type="reset" class="btn btn-danger">reset</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-warning">Update</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-success">Submit</button>
        </div>
    </div>
    <!--button row start-->


</form>
</div>
</body>
</html>
