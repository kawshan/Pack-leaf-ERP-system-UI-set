<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check book master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">

<!--header area start-->
<div class="row p-4" style="background-color: #54C392;">
    <h1 class="text-center">Cheque Book Master</h1>
</div>
<!--header area start-->


<div class="card m-5 p-5">
    <form onsubmit="return false">

<!--     first row start         -->
        <div class="row mt-5">
            <div class="col-md-3">
                <label for="selectBankShortName" class="form-label fw-bold">Bank Short Name <i class="text-danger">*</i>  </label>
                <select id="selectBankShortName" class="form-select text-start"></select>

            </div>
            <div class="col-md-3">
                <label for="textRunningNumber" class="form-label fw-bold">Running Number</label>
                <input type="text" id="textRunningNumber" class="form-control text-start">

            </div>
            <div class="col-md-3">
                <label for="textNumberOfChecks" class="form-label fw-bold">Number Of Cheque</label>
                <input type="text" id="textNumberOfChecks" class="form-control text-start" placeholder="Enter Number Of Cheques">
            </div>
            <div class="col-md-3">
                <label for="textStartNumber" class="form-label fw-bold">Start Number</label>
                <input type="text" id="textStartNumber" class="form-control text-start" placeholder="Enter Start Number">
            </div>
        </div>
<!--     first row end           -->

<!--     second row start    -->
        <div class="row mt-5">
            <div class="col-md-3">
                <label for="textEndNumber" class="form-label fw-bold">End Number</label>
                <input type="text" id="textEndNumber" class="form-control text-start" placeholder="Enter End Number">
            </div>
            <div class="col-md-3">
                <label for="textEndNumber" class="form-label fw-bold">Status <i class="text-danger">*</i> </label>
                <select class="form-select text-start"></select>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
        </div>
<!--     second row end    -->





    </form>
</div>





</div>
</body>
</html>
