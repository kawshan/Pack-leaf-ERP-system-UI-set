<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Voucher Summary</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/commonjs/selectcommonfunction.js"></script>
    <script src="/commonjs/jquery.js"></script>
    <script src="/commonjs/validation.js"></script>
    <script src="/commonjs/ajaxcommonfunction.js"></script>
    <script src="/commonjs/tablecommonfuntion.js"></script>
    <script src="/controllerjs/paymentvoucherreport.js"></script>

    <!--    jquery cdn start-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <!--    jquery cdn end-->


</head>
<body>

<div class="container-fluid">


    <!--header area start-->
    <div class="row p-4" style="background-color: #54C392">
        <h1 class="text-center">Payment Voucher Summary</h1>
    </div>
    <!--header area start-->

    <div class="row mt-2">
        <div class="col-md-4">
            <button type="button" style="height: 40px; margin-left: 10px" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Report</button>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>




    <!--   Stock report modal area start-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Payment Voucher Summary</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                <form onsubmit="return false">


                <div class="row mt-5">
                    <div class="col-md-6">
                        <label for="selectFromDate" class="form-label">From Date</label>
                        <input type="date" class="form-control" id="selectFromDate" required onchange="textValidator(this,'','paymentVoucherReport','fromdate')">
                    </div>
                    <div class="col-md-6">
                        <label for="selectToDate" class="form-label">To Date</label>
                        <input type="date" class="form-control" id="selectToDate" required onchange="textValidator(this,'','paymentVoucherReport','todate')">
                    </div>
                </div>

                <div class="row mt-5">
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success" onclick="refreshPaymentVoucherReportTable()">View</button>
                        </div>
                    </div>

                </form>


                    <!-- table area start-->
                    <div class="card mt-5 p-5 d-none" id="cardStockReport">
                        <table class="table table-bordered" id="paymentVoucherReportTable" style="font-size: 11px; border: 1px solid black">

                            <thead class="text-center" style="font-size: 12px">
                            <th>#</th>
                            <th>Date</th>
                            <th>Vo No</th>
                            <th>Supplier</th>
                            <th>Amount</th>
                            </thead>
                            <tbody></tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4" class="text-end">Total Amount</td>
                                    <td class="text-end" id="tdTotalAmount"></td>
                                </tr>
                            </tfoot>

                        </table>
                    </div>
                    <!-- table area end-->


                </div>


                <div class="modal-footer" id="ExampleModelFooterDiv">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="buttonPrint" style="pointer-events: all;" onclick="printPaymentVoucherReport()">Print</button>
                </div>



            </div>
        </div>
    </div>
    <!--   Stock report modal area end-->




</div>
</body>
</html>
