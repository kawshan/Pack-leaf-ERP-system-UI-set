<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Master Print One Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid" style="position: relative">

    <div class="row mb-2 text-center" style="margin-top: 2cm">
        <p style="font-size: 14px; font-weight: bold">Job Details</p>
    </div>

    <div class="row">
        <table class="table table-bordered" style="font-size: 12px">
            <thead style="font-weight: bold" class="text-center">
            <th style="width: 40%">Properties</th>
            <th>Details</th>
            </thead>

            <tbody>
                <tr>
                    <td>Job Date</td>
                    <td></td>
                </tr>


                <tr>
                    <td>Job Number</td>
                    <td></td>
                </tr>

                <tr>
                    <td>Customer Name</td>
                    <td></td>
                </tr>

                <tr>
                    <td>Item Name</td>
                    <td></td>
                </tr>


                <tr>
                    <td>Job Quantity</td>
                    <td></td>
                </tr>

                <tr>
                    <td>Job Status</td>
                    <td></td>
                </tr>

                <tr>
                    <td>Job Description</td>
                    <td></td>
                </tr>

            </tbody>



        </table>
    </div>



</div>





</body>
</html>
