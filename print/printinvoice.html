<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>print invoice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">

<!--print modal area start   -->
 <div class="row mt-5">
     <button type="button" style="width: 15%" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
         Generate Invoice Print
     </button>

     <!-- Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-xl">
             <div class="modal-content">
                 <div class="modal-header">
                     <h1 class="modal-title fs-5" id="exampleModalLabel">Print Invoice</h1>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <div class="modal-body">





<!--                     model body content area start-->
                     <!--print invoice header area start-->
                     <div class="row mt-2">

                         <!--   print invoice area start-->
                         <div class="col-md-4">
                             <div class="card">
                                 <table>
                                     <thead>
                                     <th><h2>INVOICE</h2></th>
                                     </thead>

                                     <tbody>
                                     <tr>
                                         <td id="PrintInvCusName">DAMRO EXPORTS (PVT LTD)</td>
                                     </tr>

                                     <tr>
                                         <td id="PrintInvCusAddress" >NO 361, KANDY ROAD NITTABUWA</td>
                                     </tr>

                                     <tr>
                                         <td id="PrintInvCusPhone">0334679244</td>
                                     </tr>


                                     </tbody>

                                 </table>
                             </div>
                         </div>
                         <!--   print invoice area start-->


                         <div class="col-md-5"></div>

                         <!--    invoice header table area -->
                         <div class="col-md-3">
                             <table class="table table-bordered">
                                 <tbody>



                                 <tr>
                                     <td>IN: NO</td>
                                     <td id="printInvNumber">PL 1322</td>
                                 </tr>


                                 <tr>
                                     <td>IN: DATE</td>
                                     <td id="printInvDate" >07-AUG-24</td>
                                 </tr>

                                 <tr>
                                     <td>PO NUMBER</td>
                                     <td id="printPoDate" >1884</td>
                                 </tr>

                                 <tr>
                                     <td>DISPATCH NO</td>
                                     <td id="printDispatchNo">2480</td>
                                 </tr>



                                 </tbody>
                             </table>
                         </div>
                         <!--    invoice header table area -->


                     </div>
                     <!--print invoice header area start-->



                     <!--print table area start-->
                     <div class="row mt-5">
                         <table id="printInvoiceDetailsTable">
                             <thead class="table table-striped table-bordered">
                             <th>#</th>
                             <th>Item Code</th>
                             <th>Item Name</th>
                             <th>Description</th>
                             <th>Qty</th>
                             <th>Price (SLR)</th>
                             <th>Value</th>
                             </thead>
                             <tbody>
                             <tr>
                                 <td>1</td>
                                 <td>LK100</td>
                                 <td>DE-LK100</td>
                                 <td>Labookellie - BOP(200g)</td>
                                 <td>1000</td>
                                 <td>380</td>
                                 <td>380000</td>
                             </tr>
                             </tbody>
                         </table>
                     </div>
                     <!--print table area end-->
<!--                     model body content area end-->



                 </div>
                 <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary">Print</button>
                 </div>
             </div>
         </div>
     </div>



 </div>
<!--print modal area end     -->






</div>
</body>
</html>
