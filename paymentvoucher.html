<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Voucher</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
<div class="container-fluid">

    <!--header area start-->
    <div class="row p-4" style="background-color: #54C392">
        <h1 class="text-center">Payment Voucher</h1>
    </div>
    <!--header area start-->



    <!--header form area start-->
    <div class="card">
        <form onsubmit="return false">


            <!--button row start-->
            <div class="row mt-1">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button type="reset" class="btn btn-danger">reset</button>
                    <button type="reset" class="btn btn-success">Submit</button>
                </div>
                <div class="col-md-3"></div>
            </div>
            <!--button row start-->


            <div class="row">
                <div class="col-md-3">
                    <label for="selectSupplier" class="form-label fw-bold"> Supplier Name <i class="text-danger">*</i>
                    </label>
                    <select id="selectSupplier" class="form-select text-start">
                        <option></option>
                    </select>
                </div>



                <div class="col-md-3"></div>



                <div class="col-md-3">
                    <label for="displayPaymentVoucherCode" class="form-label fw-bold">Payment Voucher Code</label>
                    <input type="text" id="displayPaymentVoucherCode" class="form-control text-center" disabled>
                </div>


                <div class="col-md-3" style="margin-top: 25px">

                    <table class="table table-bordered table-striped">
                        <tbody>

                        <!--                first row-->
                        <tr>
                            <td>
                                <label for="textPaymentVoucherNo" class="form-label fw-bold"> Payment Voucher NO &nbsp; <i class="text-danger">*</i> </label>
                            </td>
                            <td>
                                <input type="text" id="textPaymentVoucherNo" class="form-control text-start"
                                       placeholder="Enter Payment Voucher NO">
                            </td>
                        </tr>
                        <!--                first row-->


                        <!--                second row-->
                        <tr>
                            <td>
                                <label for="textPaymentVoucherDate" class="form-label fw-bold">Payment Voucher Date <i class="text-danger">*</i> </label>

                            </td>
                            <td>
                                <input type="date" id="textPaymentVoucherDate" class="form-control">
                            </td>
                        </tr>
                        <!--                second row-->


                        <!--                third row-->
                        <tr>
                            <td>
                                <label for="textGrnNo" class="form-label fw-bold">GRN NO <i class="text-danger">*</i> </label>

                            </td>
                            <td>
                                <input type="text" id="textGrnNo" class="form-control text-start" placeholder="Enter Grn Number">
                            </td>
                        </tr>
                        <!--                third row-->


                        </tbody>
                    </table>
                </div>

            </div>


        </form>
    </div>
    <!--header form area end-->



    <!--detail form area start-->
    <form onsubmit="return false">
        <table class="table table-responsive-lg">
            <tbody>
            <tr>
                <td>
                    <label for="textCode" class="form-label fw-bold">Code</label>
                    <input type="text" id="textCode" class="form-control" placeholder="Enter Code">
                </td>


                <td>
                    <label for="txtDescription" class="form-label fw-bold">Description</label>
                    <input type="text" id="txtDescription" class="form-control" placeholder="Enter Description">
                </td>


                <td>
                    <label for="txtQty" class="form-label fw-bold">Qty</label>
                    <input type="text" id="txtQty" class="form-control" placeholder="Enter Quantity">
                </td>

                <td>
                    <label for="txtRate" class="form-label fw-bold">Rate</label>
                    <input type="text" id="txtRate" class="form-control" placeholder="Enter Rate">
                </td>

                <td>
                    <label for="txtAmount" class="form-label fw-bold">Amount</label>
                    <input type="text" id="txtAmount" class="form-control" placeholder="Enter Amount">
                </td>

                <td>
                    <button type="button" class="btn btn-warning" style="width: 100px; height: 70px">Update</button>
                    <button type="button" class="btn btn-success" style="width: 100px; height: 70px">Add</button>
                </td>




            </tr>
            </tbody>
        </table>
    </form>
    <!--detail form area start-->


</div>
</body>
</html>
