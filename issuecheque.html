<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Cheque</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container-fluid">


    <!--header area start-->
    <div class="row p-4" style="background-color: #54C392;">
        <h1 class="text-center">Cheque Book Master</h1>
    </div>
    <!--header area start-->



    <div class="card m-5 p-5">
        <form onsubmit="return false">

            <div class="row mt-5">
                <div class="col-md-3">
                    <label for="textDate" class="form-label fw-bold">Date</label>
                    <input type="date" id="textDate" class="form-control text-start">
                </div>

                <div class="col-md-3">
                    <label for="selectFromAcc" class="form-label fw-bold">From Acc</label>
                    <select class="form-select text-center" id="selectFromAcc"></select>
                </div>


                <div class="col-md-3">
                    <label for="textChequeNo" class="form-label fw-bold">Cheque No</label>
                    <input type="text" id="textChequeNo" class="form-control text-start" placeholder="Enter Cheque No">
                </div>

                <div class="col-md-3">
                    <label for="textDescription" class="form-label fw-bold">Description</label>
                    <input type="text" id="textDescription" class="form-control text-start" placeholder="Enter Description">
                </div>


            </div>


            <div class="row mt-5">
                <div class="col-md-3">
                    <label for="selectIssueChequeStatus" class="form-label fw-bold">Status</label>
                    <select id="selectIssueChequeStatus" class="form-select text-center"></select>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
            </div>


            <div class="row mt-5">
                <div class="col-md-4 text-start">
                    <button type="button" class="btn btn-danger">Reset</button>
                </div>
                <div class="col-md-4 text-center">
                    <button type="button" class="btn btn-warning">Edit</button>
                </div>
                <div class="col-md-4 text-end">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>


        </form>
    </div>


    <div class="card">
        <table class="table table-bordered" style="font-size: 12px">
            <thead class="text-center">
                <th>#</th>
                <th>Date</th>
                <th>From Acc</th>
                <th>Cheque No</th>
                <th>Description</th>
                <th>Status</th>
                <th>Action</th>
            </thead>

            <tbody></tbody>

        </table>
    </div>



</div>
</body>
</html>
