<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier master</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>



    <style>
        .material-symbols-outlined {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 24
        }
    </style>

</head>
<body>


<!--header area start-->
<div class="row p-4" style="background-color: #54C392; width: 100%; height: 100px ">
    <h1 class="text-center">Supplier Master</h1>
</div>
<!--header area start-->


<!--form area start-->
<div class="card m-5 p-5">
<form onsubmit="return false">

<!--    first row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="txtSupplierName" class="form-label fw-bold"> Supplier Name  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtSupplierName" class="form-control text-start" placeholder="Enter Supplier name">
        </div>
        <div class="col-md-3">
            <label for="txtSupplierAddress" class="form-label fw-bold"> Supplier Address  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtSupplierAddress" class="form-control text-start" placeholder="Enter Supplier Address">
        </div>
        <div class="col-md-3"></div>
    </div>
<!--    first row end-->



    <!--    second row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="txtSupplierVatNo" class="form-label fw-bold"> Supplier Vat No  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtSupplierVatNo" class="form-control text-start" placeholder="Enter Supplier Vat No">
        </div>
        <div class="col-md-3">
            <label for="txtSupplierTelephone" class="form-label fw-bold"> Supplier Telephone  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtSupplierTelephone" class="form-control text-start" placeholder="Enter Supplier Telephone">
        </div>
        <div class="col-md-3"></div>
    </div>
    <!--    second row end-->


    <!--    third row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="txtSupplierContactPerson" class="form-label fw-bold"> Supplier Contact Person  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtSupplierContactPerson" class="form-control text-start" placeholder="Enter Supplier Contact Person">
        </div>
        <div class="col-md-3">
            <label for="txtSupplierCollectingAddress" class="form-label fw-bold"> Supplier Collecting Address  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtSupplierCollectingAddress" class="form-control text-start" placeholder="Enter Supplier Collecting AAddress">
        </div>
        <div class="col-md-3"></div>
    </div>
    <!--    third row end-->



    <!--    forth row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="txtSupplierBank" class="form-label fw-bold"> Supplier Bank  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtSupplierBank" class="form-control text-start" placeholder="Enter Supplier Bank">
        </div>
        <div class="col-md-3">
            <label for="selectSupplierStatus" class="form-label fw-bold"> Supplier Status  <i class="text-danger">*</i>  </label>
            <select id="selectSupplierStatus" class="form-select text-start">
                <option selected disabled>select an option</option>
                <option value="true">active</option>
                <option value="false">in-active</option>
            </select>
        </div>
        <div class="col-md-3"></div>
    </div>
    <!--    forth row end-->


<!--button row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <button type="reset" class="btn btn-danger">reset</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-warning">Update</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-success">Submit</button>
        </div>
    </div>
<!--button row start-->




</form>
</div>
<!--form area end-->

<!--table area start-->
<div class="card m-5 p-5">
    <table class="table table-hover table-striped">

        <thead>
                <th>#</th>
                <th>Supplier Name</th>
                <th>Supplier Address</th>
                <th>Supplier Vat no</th>
                <th>Supplier Telephone</th>
                <th>Supplier Contact Person</th>
                <th>Supplier Collecting Address</th>
                <th>Supplier Bank</th>
                <th>Supplier Status</th>
                <th>Action</th>
        </thead>

        <tbody>
        </tbody>

    </table>
</div>
<!--table area end-->



</body>
</html>
