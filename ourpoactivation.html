<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>our po activation</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<!--header area start-->
<div class="row p-4" style="background-color: #54C392;">
    <h1 class="text-center">Our Po Activation</h1>
</div>
<!--header area start-->


<!--    edit delete print button start-->
<div class="row mt-2">

    <div class="col-md-6">
        <div id="divModifyButton" class="d-none">
            <div class="col-md-6">
                <button type="button" class="btn btn-warning fw-bold"
                        style="width: 15%; color: whitesmoke; border: 1px solid black;"
                        onclick="refillItem(window['editOb'],window['editRow'])">
                    <i class="fa-solid fa-recycle fa-beat"></i> Edit
                </button>
                <button type="button" id="divModifyButtonDelete" class="btn btn-danger fw-bold"
                        style=" width: 15%; color: whitesmoke; border: 1px solid black; pointer-events: all"
                        onclick="deleteItem(window['editOb'],window['editRow'])">
                    <i class="fa-solid fa-trash fa-beat"></i> Delete
                </button>
                <button onclick="printStudent(window['editOb'],window['editRow'])" type="button"
                        class="btn btn-primary fw-bold"
                        style=" width: 15%; color: whitesmoke;border: 1px solid black">
                    <i class="fa-solid fa-eye fa-beat"></i> Print
                </button>
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>
    <div class="col-md-3">
    </div>




</div>
<!--    edit delete print button end-->

<!--   form area start     -->
<form onsubmit="return false">

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
        <label for="selectOurPo" class="form-label fw-bold">Our Po <i class="text-danger fw-bold">*</i> </label>
        <select class="form-select text-start" id="selectOurPo" required></select>
    </div>
    <div class="col-md-3">
        <label for="selectActivationStatus" class="form-label fw-bold">Activation Status <i class="text-danger">*</i> </label>
        <select class="form-select text-start" id="selectActivationStatus">
            <option value="" selected disabled>Select An Option</option>
            <option value="true">Approved</option>
            <option value="false">Not-Approved</option>
        </select>
    </div>
    <div class="col-md-3"></div>
</div>


<!--      button area start      -->
    <div class="row mt-5">
        <div class="col-md-4 text-center">
            <button type="button" class="btn btn-danger">Reset</button>
        </div>
        <div class="col-md-4 text-center">
            <button type="button" class="btn btn-warning">Update</button>
        </div>
        <div class="col-md-4 text-center">
            <button type="button" class="btn btn-success">Submit</button>
        </div>
    </div>
<!--      button area start  -->

</form>
<!--   form area start     -->




<!--   table area start     -->
<div class="row" style="margin-top: 150px">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <table class="table table-bordered">
            <thead class="table-secondary text-center">
                <th>#</th>
                <th>Our Po No</th>
                <th>Approval Status</th>
                <th>Modify</th>
            </thead>
            <tbody></tbody>

        </table>


    </div>
    <div class="col-md-4"></div>
</div>
<!--   table area end     -->





</body>
</html>
