<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRN</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container-fluid">

    <!--header area start-->
    <div class="row p-4" style="background-color: #54C392">
        <h1 class="text-center">GRN</h1>
    </div>
    <!--header area start-->





    <!--form area start-->
    <div class="card">
        <form onsubmit="return false">


            <!--button row start-->
            <div class="row mt-1">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button type="reset" class="btn btn-danger">reset</button>
                    <button type="reset" class="btn btn-success">Submit</button>
                </div>
                <div class="col-md-3"></div>
            </div>
            <!--button row start-->


            <div class="row">
                <div class="col-md-3">
                    <label for="selectSupplier" class="form-label fw-bold"> Supplier Name <i class="text-danger">*</i>
                    </label>
                    <select id="selectSupplier" class="form-select text-start">
                        <option></option>
                    </select>
                </div>



                <div class="col-md-3">
                    <label for="selectCompanyName" class="form-label fw-bold"> Company Name <i class="text-danger">*</i></label>
                        <select id="selectCompanyName" class="form-select text-start">
                                        <option></option>
                        </select>
                </div>



                <div class="col-md-3">
                    <label for="displayGrnKey" class="form-label fw-bold">Grn Key</label>
                    <input type="text" id="displayGrnKey" class="form-control text-center" disabled>
                </div>


                <div class="col-md-3">

                    <table class="table table-bordered table-striped">
                        <tbody>

                        <!--                first row-->
                        <tr>
                            <td>
                                <label for="textGrnNo" class="form-label fw-bold"> Grn Number <i
                                        class="text-danger">*</i> </label>
                            </td>
                            <td>
                                <input type="text" id="textGrnNo" class="form-control text-start"
                                       placeholder="Enter Grn Number">
                            </td>
                        </tr>
                        <!--                first row-->


                        <!--                second row-->
                        <tr>
                            <td>
                                <label for="textGrnDate" class="form-label fw-bold">GRN Date <i class="text-danger">*</i> </label>

                            </td>
                            <td>
                                <input type="date" id="textGrnDate" class="form-control">
                            </td>
                        </tr>
                        <!--                second row-->


                        <!--                third row-->
                        <tr>
                            <td>
                                <label for="textOurPoNumber" class="form-label fw-bold">Our Po Number <i class="text-danger">*</i> </label>

                            </td>
                            <td>
                                <input type="text" id="textOurPoNumber" class="form-control text-start" placeholder="Enter Our Po Number">
                            </td>
                        </tr>
                        <!--                third row-->


                        </tbody>
                    </table>
                </div>

            </div>


        </form>
    </div>
    <!--form area end-->


    <!--table item form area start-->
    <form onsubmit="return false">
        <table class="table">
            <tbody>
            <tr>
                <td>
                    <label for="selectRawMaterial" class="form-label fw-bold">Select Raw Material</label>
                    <select id="selectRawMaterial" class="form-select"></select>
                </td>


                <td>
                    <label for="txtQty" class="form-label fw-bold">Item Qty</label>
                    <input type="text" id="txtQty" class="form-control" placeholder="enter item name">
                </td>


                <td>
                    <label for="txtRate" class="form-label fw-bold">Item Rate</label>
                    <input type="text" id="txtRate" class="form-control" placeholder="enter item name">
                </td>

                <td style="padding-left: 10%">
                    <button type="button" class="btn btn-warning" style="width: 100px; height: 70px">Update</button>
                    <button type="button" class="btn btn-success" style="width: 100px; height: 70px">Add</button>
                </td>




            </tr>
            </tbody>
        </table>
    </form>
    <!--table item form area start-->



    <!--table area start-->
    <div class="card mt-5 p-5 d-none">
        <table class="table table-hover table-striped">

            <thead>
            <th>#</th>
            <th>item name</th>
            <th>Qty</th>
            <th>rate</th>
            </thead>

            <tbody></tbody>

        </table>
    </div>
    <!--table area end-->


</div>
</body>
</html>
